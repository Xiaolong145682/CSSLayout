<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>正常布局流</title>
		<style>
			div,p,header,footer {
				color: firebrick;
			}
			
			span {
				color: lightseagreen;
			}
		</style>
	</head>
	<body>
		<div class="des">说明：</div>
		<ul>
			<li>div, p, header, footer 为块级元素</li>
			<li>span 为行内元素</li>
		</ul>
		<header>header：我是头部标签啊啊啊啊的说法</header>
		<div class="container">
			<div>div：我是第一行内容，哈哈哈阿花回复的干豆腐个好地方干活冻干家代购还记得放个假记得放个假记得放几个家代购绝代风华结果绝代风华</div>
			<p>p: 我是第二行，尴尬尴尬尴尬啊的孤独感豆腐干豆腐豆腐时光豆腐时光就临时干的</p>
			<span>span: 我是 span1</span>
			<span>span: 我是 span2</span>
		</div>
		<footer>footer: 我是底部标签</footer>
	</body>
</html>
